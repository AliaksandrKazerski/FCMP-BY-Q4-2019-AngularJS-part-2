<div class="card mb-3" style="max-width: 1200px;">
  <div class="row no-gutters">
    <div class="col-md-5">
      <img src="{{oneNews.url}}" class="card-img" alt="{{'image'}}">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">{{oneNews.name}}</h5>
        <p class="card-text">{{oneNews.description}}</p>
        <p class="card-text"><small class="text-muted">{{oneNews.category}}</small></p>
      </div>
    </div>
    <div class="col-md-1">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onDeleteNews()"
      >
      Delete
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onEditNews()"
      >
      Edit
      </button>
    </div>
  </div>
</div>
