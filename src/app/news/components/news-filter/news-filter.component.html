<div class="container">
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
        <select
          class="custom-select mr-sm-2"
          id="inlineFormCustomSelect"
          name="inlineFormCustomSelect"
          [(ngModel)]="selectedSource"
        >
          <option *ngFor="let source of sources">{{source.id}}</option>
        </select>
      </div>
      <div class="col-auto my-1">
        <label class="sr-only" for="inlineFormInputName">Text</label>
        <input
          type="text"
          class="form-control"
          id="inlineFormInputName"
          name="inlineFormInputName"
          placeholder="Type you text..."
          [(ngModel)]="text"
        >
      </div>
      <div class="col-auto my-1">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onFilterNews()"
        >Filter</button>
      </div>
      <div class="col-auto my-1">
        <div class="custom-control custom-checkbox mr-sm-2">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customControlAutosizing"
            (change)="onFilterNewsCreatedByMe($event)"
          >
          <label class="custom-control-label" for="customControlAutosizing">Only created by me</label>
        </div>
      </div>
      <div class="col-auto my-1">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onGoToEdit()"
        >Add article</button>
      </div>
    </div>
  </form>
</div>
